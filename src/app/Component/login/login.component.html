



<div class="logInComponent">
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Welocome to Gimme</h3>
          <h4>Sign In</h4>
          <div class="d-flex justify-content-end social_icon">

          </div>
        </div>
        <div class="card-body">
          <form ngForm>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input name="username" [(ngModel)]="user.username" type="text" class="form-control" placeholder="username" />

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" name="password" class="form-control" placeholder="password" [(ngModel)] = "user.password">
            </div>
            
            <div class="form-group">
              <input type="submit" value="Login" class="btn float-right login_btn" *ngIf = "user.roleId == 1" routerLink="/manager"><!--Updates our user
              <div *ngIf = "user.roleId == 1" routerLink="/manager"></div>
              <div *ngIf = "user.roleId == 2" routerLink="/user"></div>
     
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
</div>
